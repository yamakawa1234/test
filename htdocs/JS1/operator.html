<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>算術演算子</title>
</head>
<body>
    <script>
        var num;
        // 加算
        num = 3 + 3; // 6
        document.write('<p>3 + 3 = ' + num + '</p>');
 
        // 減算
        num = 5 - 3; // 2
        document.write('<p>5 - 3 = ' + num + '</p>');
 
        // 乗算
        num = 2 * 3; // 6
        document.write('<p>2 * 3 = ' + num + '</p>');
 
        // 除算
        num = 9 / 3; // 3
        document.write('<p>9 / 3 = ' + num + '</p>');
 
        // 剰余
        num = 9 % 5; // 4
        document.write('<p>9 % 5 = ' + num + '</p>');
    </script>
</body>
</html>
