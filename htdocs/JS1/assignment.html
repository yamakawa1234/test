<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>代入演算子</title>
</head>
<body>
    <script>
        var num = 10;
        document.write('<p>num : ' + num + '</p>');
        // 値を加算して変数に代入
        num += 5;  // num = num + 5
        document.write('<p>num += 5 :' + num + '</p>');
    </script>
</body>
</html>
