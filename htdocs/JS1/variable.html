<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変数</title>
</head>
<body>
    <script>
        // 変数hpを定義
        var hp;
        var en;
        // 変数hpに値を代入
        hp = 200;
        en = 150;
         
        // 変数mpを定義し値に代入
        var mp = 80;
         
        // HPとMPを表示
        document.write('<p>現在のHPは' + hp + '現在のMPは' + mp + '</p>');
        // 変数hpの値を上書き
        hp = 100;
         
        // HPとMPを表示
        document.write('<p>現在のHPは' + hp + '現在のMPは' + mp + '</p>');
    </script>
</body>
</html>
