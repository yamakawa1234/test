<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>英単語暗記用</title>
<style type="text/css">
    #wrapper {
        width: 300px;
        height: 500px;
        border: solid 1px #000000;
        background-color: #000000;
        border-radius: 10px;
        background: -webkit-gradient(linear, left top, right bottom,
        from(#a9a9a9), to(#000000))
    }
    
    #timer-box {
        width: 200px;
        height: 400px;
        border: solid 5px #000000;
        background-color: #dcdcdc;
        border-radius: 10px;
        font-size: 35px;
        margin: 10px auto;
        text-align: center;
    }
    
    #wrapper #button {
        margin: 10px auto;
        text-align: center;
    }
    
</style>
<script>
    //宣言部
    var i; //clearInterval用
    var timer;
    var jp;

    
    var index = 20;
    var amari = 0;
    var ran  = 0;
    var status = '0';
    var word     = ['use', 'teach', 'touch', 'run'];
    var japanese = ['使う', '教える', '触る', '走る'];
    
    //課題
    //変数timeの値に応じて、画面更新時とリセット時に設定した値（初期値）
    //を表示できるよう改良する
    
    //スタート
    function startFun() {
        i = setInterval(countFun, 100);
    }
    //ストップ
    function stopFun() {
        clearInterval(i);
    }
    //リセット
    function resetFun() {
        clearInterval(i);
        initialization();
        
    }
    //カウントダウン
    function countFun() {
        if (index === 20) {
            if (status === '0') {
                ran = Math.floor( Math.random() * 4 );
                //ran　= Math.random(0,3);
                jp.innerHTML = '';
                timer.innerHTML = word[ran];
                status = '1';
            } else {
                jp.innerHTML = japanese[ran];
                status = '0';
            }
        } else {
            //そうかな(ズアッ)
        }
        index = index + 1;
        if (index > 20) {
            index = 0;
        }
        
    }
    //初期化
    function initialization() {
        alert("初期化関数");
    }
    
    window.onload = function() {
        //alert("onloadまで")
        
        timer = document.getElementById('timer');
        jp = document.getElementById('jp');
        //スタート
        var start = document.getElementById("start");
        start.addEventListener("click", startFun, false);
        //ストップ
        var stop = document.getElementById("stop");
        stop.addEventListener("click", stopFun, false);
        //リセット
        var reset = document.getElementById("reset");
        reset.addEventListener("click", resetFun, false);
    }
</script>
</head>
<body>
<div id=wrapper>
    <div id=timer-box>
        <p id=timer></p>
        <p id=jp></p>
    </div>
    <div id="button">
        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
        <button id="reset">リセット</button>
    </div>
</div>
</body>
</html>
