<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>一定間隔で繰り返し実行</title>
    <script>
        var i = 0;
        var j;
        function count_up() {
            var timer = document.getElementById('timer');
            i = i + 1;
            timer.innerHTML = i;
            //if (i >= 10) {
               // clearInterval(j);
            //}
        }
        function stop_element() {
            clearInterval(j);
        }
        
        window.onload = function() {
            var stop = document.getElementById('stop');
            stop.addEventListener('mouseover', stop_element, false);
            
            // 1秒(1000ミリ秒)ごとにcount_time関数を実行
            j=setInterval(count_up, 10);
        }
    </script>
</head>
<body>
    <button id="stop">stop!!</button>
    <div id="timer"></div>
</body>
</html>
