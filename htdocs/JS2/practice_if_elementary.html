<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>if&amp;論理演算子</title>
</head>
<body>
    <script>
        var rand1 = Math.floor(Math.random() * 101);
        var rand2 = Math.floor(Math.random() * 101);
        
        //var rand1 = 1
        //var rand2 = 1
        
        document.write('<p>rand1: ' + rand1 + '</p>');
        document.write('<p>rand2: ' + rand2 + '</p>');
        // rand1とrand2の値を比較
        if (rand1 === rand2) {
            document.write('<p>2つは同じ値です</p>');
        } else  if (rand1 > rand2){
            document.write('<p>rand1のほうが大きい値です</p>');
        }  else  if (rand1 < rand2){
            document.write('<p>rand2のほうが大きい値です</p>');
        }
    </script>
</body>
</html>
