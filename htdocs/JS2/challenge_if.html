<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>if&amp;論理演算子</title>
</head>
<body>
    <script>
        var rand1 = Math.floor(Math.random() * 101);
        var surplus = rand1 % 2;
        
        document.write('<p>取得数字: ' + rand1 + '</p>');
        
        // 偶数か奇数か判定
        if (surplus === 1) {
            document.write('<p>奇数</p>');
        } else  {
            document.write('<p>偶数</p>');
        }
    </script>
</body>
</html>
