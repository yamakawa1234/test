<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>for文</title>
</head>
<body>
<script>
    function aisatsu(name,age){
    document.write(name + age + '<p>おはよう</p>');
    document.write(name + age +  '<p>こんにちは</p>');
    document.write(name + age +  '<p>こんばんは</p>');
    }

    //挨拶文出力
    aisatsu('鈴木',26);
    aisatsu('田中',25);
    
    
    var num = 2;
    for (var i = 0; i < num; i++) {
        aisatsu('佐藤',17);
    }
</script>
</body>
</html>
