<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>メニュー</title>
</head>
<body>
    <div class="container">
        <div id="slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active"><img src="1.jpg"></div>
                <div class="item"><img src="DUMMY.jpg"></div>
            </div>
            <a class="carousel-control left carousel-bg-none" href="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right carousel-bg-none" href="#slide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
 
<style>
.carousel-control.left.carousel-bg-none {
    background: none;
}
.carousel-control.right.carousel-bg-none { 
    background: none;
}

        </div>
    </div>
