<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>メニュー</title>
</head>
<body>
    <div class="container">
        <div id="slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
                <li data-target="#slide" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <a href="#">
                    <img src="image01.jpg">
                    <div class="carousel-caption">
    　　　　　      　    <h1>画像のタイトル</h1>
    　　　　　           <p>画像のコメント</p>
    　 　             </div>
    　 　             </a>
　 　           </div>
                <div class="item"><img src="image02.jpg">
                    <div class="carousel-caption">
　　　　　　        <h1>2</h1>
　　　　　          <p>2のこめんと</p>
　 　               </div>
                </div>
                <div class="item"><img src="image03.jpg"></div>
                <div class="item"><img src="image04.jpg"></div>
                <a class="carousel-control left carousel-bg-none" href="#slide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="carousel-control right carousel-bg-none" href="#slide" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <script>$('.carousel').carousel({interval: 1000})</script>
</body>
</html>
