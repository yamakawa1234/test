    <h1>&lt;桃太郎のあらすじ&gt;</h1>
    <p>おばあさんが川で洗濯物をしていると桃が流れてくる。桃を持ち帰って切ってみると中から子供が出てきた。子供に恵まれなかっ</p>
    <p>たおじいさんとおばあさんは、その子供を<span>桃太郎</span>と名付けて大事に育てた。</p>
    <p>ある時鬼が暴れて村人が困っているという話を聞いて、正義感の強い子供に育った桃太郎は鬼退治に行く決意をする。</p>
    <p>おばあさんが作ってくれたきびだんごを持って、桃太郎はお伴を増やしながら鬼ヶ島を目指すのだった。<a href="http://hukumusume.com/douwa/pc/jap/08/01.htm">[続きを読む]</a></p>
