<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <style>
            div{
                background-color: gray;
            }
            p {
                height: 100px;
                border: solid 1px;
                float: left;
            }
            h2 {
                margin-top: 100px;
                clear: both;
            }
            .clearfix {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div>
            <p>1.ひとつめ</p>
            <p>2.ふたつめ</p>

        </div>  
        <div class="clearfix"><!--見せかけ--></div>
        <h2>hp</h2>
    </body>
</html>
