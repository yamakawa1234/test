<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="#">
        <p>
            <label for="name">お名前: </label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="mail">メールアドレス: </label>
            <input type="email" name="mail" id="mail">
        </p>
        <p>
            <label for="tel">電話番号: </label>
            <input type="tel" name="tel" id="name">
        </p>
        <p>
            現在のHTML理解度を教えてください：
            <label><input type="radio" name="difficulty1" value="easy">低い</label>
            <label><input type="radio" name="difficulty1" value="nomal">普通</label>
            <label><input type="radio" name="difficulty1" value="difficult">高い</label>
        </p>
        <p>
            現在のCSS理解度を教えてください：
            <label><input type="radio" name="difficulty2" value="easy">低い</label>
            <label><input type="radio" name="difficulty2" value="nomal">普通</label>
            <label><input type="radio" name="difficulty2" value="difficult">高い</label>
        </p>
        <p>
            聞いたことがあるプログラミング言語を選択してください（複数選択可）：
            <label><input type="checkbox" name="language" value="1">C</label>
            <label><input type="checkbox" name="language" value="1">Java</label>
            <label><input type="checkbox" name="language" value="1">PHP</label>
            <label><input type="checkbox" name="language" value="1">Ruby</label>
            <label><input type="checkbox" name="language" value="1">JavaScript</label>
        </p>
    </form>
</body>
</html>
