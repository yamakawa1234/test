<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="#">
        <p>
            郵便番号:
            <input type="text" name="post_code">
        </p>
        <p>
            メールアドレス:
            <input type="email" name="mail">
        </p>
        <p>
            <input type="submit" value="確認">
        </p>
        <p>
            <input type="url">
        </p>
        <p>
            パスワード:
            <input type="password" name="password">
        </p>
        <p>
            性別:
            <input type="radio" name="gender" value="man" checked>男性
            <input type="radio" name="gender" value="woman">女性
            <input type="radio" name="abc" value="?">?
            <input type="radio" name="abc" value="!">!

        </p>
        <p>
            メール配信:
            <input type="checkbox" name="magazine" value="1" >配信を希望する
            <input type="checkbox" name="magazine" value="1"  checked>配信を希望しない

        </p>
    </form>
</body>
</html>

<!--
＊役割分担＊
フロントサイドエンジニア：html,css,javas
サーバーサイドエンジニア：PHP

はhtml5での追加内容
